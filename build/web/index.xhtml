   xmlns:f = "http://java.sun.com/jsf/core"    
   xmlns:h = "http://java.sun.com/jsf/html">
   
   <h:head>
      <title>Lenguaje de Expresiones EL</title>
   </h:head>
   
   <h:body>
      <h2>Lenguaje de Expresiones EL</h2>

      <h:outputText value = "#{userData.createTime}"/>

      <h:outputText value ="#{userData.otherMessage}" />
